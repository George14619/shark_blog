{% extends 'base.html %}
{% load static %}

{% block title %}Edit Post{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Post</h1>
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'detail' object.pk %}" class="btn btn-secondary">Back</a>
    </form>
</div>    
{% endblock content %}
