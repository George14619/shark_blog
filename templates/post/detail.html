{% extends "base.html" %}
{% load static %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ object.title }}</h1>
    <h4 class="text-muted">{{ object.subtitle }}</h4>
    <p>{{ object.body }}</p>
    <p><strong>Author:</strong> {{ object.author }}</p>
    <a href="{% url 'edit' object.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'delete' object.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'list' %}" class="btn btn-secondary">Back to List</a>
</div>
{% endblock %}
