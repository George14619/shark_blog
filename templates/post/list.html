{% extends "base.html" %}
{% load static %}

{% block title %}All Post{% endblock %}

{% block content %}
<h1>All Blog Posts</h1>
<ul class="list-group">
    {% for post in object_list %}
    <li class="list-group-item">
        <h5>{{ post.title }}</h5>
        <p>{{ post.subtitle }}</p>
        <a href="{% url 'detail' post.pk %}">View</a>
        <a href="{% url 'edit' post.pk %}">Edit</a>
        <a href="{% url 'delete' post.pk %}">Delete</a>
    </li>
    {% empty %}
      <li class="list-group-item">No Posts Found.</li>
    {% endfor %}    
</ul>
{% endblock %}
