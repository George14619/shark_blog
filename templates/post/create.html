{% extends "base.html" %}
{% load static %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <h1>Create New Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <a href="{% url 'list' %}">Back to List</a>
{% endblock %}
