{% extends "base.html" %}

{% block title %}All Post{% endblock %}

{% block content %}
<h1>All Blog Posts</h1>
{% for post in object_list %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.subtitle }}</h6>
        <p class="card-text">{{ post.body|truncatechars:128 }}</p>
        <a href="{% url 'detail' post.id %}" class="btn btn-info btn-sm">View</a>
        <a href="{% url 'edit' post.id %}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{% url 'delete' post.id %}" class="btn btn-danger btn-sm">Delete</a>
    </div>    
</div>
{% empty %}
<p>No Posts Found.</p>
{% endfor %}
{% endblock %}
